<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Flight Travel Planner</title>
    <meta name="description" content="환승 여행자를 위한 실시간 여행 계획 및 네비게이션 서비스">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages/landing.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Landing Page Content -->
    <main class="landing-page">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-main">Via Flight</span>
                    <span class="title-sub">Travel Planner</span>
                </h1>
                <p class="hero-description">
                    환승 여행자를 위한 실시간 여행 계획 및 네비게이션 서비스
                </p>
                <div class="hero-actions">
                    <button class="btn btn--primary btn--large" onclick="startService()">
                        <span class="btn-icon">✈️</span>
                        시작하기
                    </button>
                </div>
            </div>
            <div class="hero-visual">
                <div class="airplane-animation">
                    <div class="airplane">✈️</div>
                    <div class="flight-path"></div>
                </div>
            </div>
        </section>

        <!-- Features Section -->
        <section class="features">
            <div class="container">
                <h2 class="section-title">주요 기능</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">🗺️</div>
                        <h3>실시간 경로 계산</h3>
                        <p>Google Maps API를 활용한 최적 경로 및 실시간 교통 정보</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🏛️</div>
                        <h3>공항 시설 정보</h3>
                        <p>실제 공항 데이터베이스 기반 시설 정보 및 영업시간</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">⏰</div>
                        <h3>스마트 일정 관리</h3>
                        <p>환승 시간에 맞춘 최적 일정 추천 및 시간 관리</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">📱</div>
                        <h3>모바일 최적화</h3>
                        <p>어디서나 편리하게 사용할 수 있는 반응형 디자인</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta">
            <div class="container">
                <div class="cta-content">
                    <h2>지금 시작해보세요!</h2>
                    <p>환승 시간을 알차게 활용하는 스마트한 여행 계획을 세워보세요.</p>
                    <button class="btn btn--primary btn--large" onclick="startService()">
                        <span class="btn-icon">🚀</span>
                        서비스 시작하기
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="scripts/router.js"></script>
    <script>
        // 서비스 시작 함수
        function startService() {
            // 라우터를 사용하여 transfer-info 페이지로 이동
            if (window.ViaFlightRouter) {
                window.ViaFlightRouter.navigate('/transfer-info');
            } else {
                // 라우터가 없는 경우 직접 이동
                window.location.href = 'transfer-info.html';
            }
        }

        // 페이지 로드 시 애니메이션 시작
        document.addEventListener('DOMContentLoaded', function() {
            // 히어로 섹션 애니메이션
            const heroTitle = document.querySelector('.hero-title');
            const heroDescription = document.querySelector('.hero-description');
            const heroActions = document.querySelector('.hero-actions');
            
            setTimeout(() => {
                heroTitle.style.opacity = '1';
                heroTitle.style.transform = 'translateY(0)';
            }, 100);
            
            setTimeout(() => {
                heroDescription.style.opacity = '1';
                heroDescription.style.transform = 'translateY(0)';
            }, 300);
            
            setTimeout(() => {
                heroActions.style.opacity = '1';
                heroActions.style.transform = 'translateY(0)';
            }, 500);

            // 비행기 애니메이션
            const airplane = document.querySelector('.airplane');
            if (airplane) {
                setTimeout(() => {
                    airplane.style.animation = 'fly 3s ease-in-out infinite';
                }, 1000);
            }
        });
    </script>
</body>
</html>
