<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-maps-api-key" content="AIzaSyCGuiWVQgNS8egFImIxqQjA1LFI47TBmw8" />
    <title>환승 정보 입력 - Via Flight</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/pages/transfer-info.css" />
    <link rel="stylesheet" href="styles/components/buttons.css" />
    <link rel="stylesheet" href="styles/components/forms.css" />
    <link rel="stylesheet" href="styles/components/steps.css" />
  </head>
  <body class="app transfer-info-page">
    <header class="app-header">
      <h1>Via Flight</h1>
      <p class="tagline">환승 정보를 입력해주세요</p>
      <nav class="breadcrumb">
        <a href="landing.html" class="breadcrumb__link">← 홈으로 돌아가기</a>
      </nav>
    </header>

    <main class="transfer-info-main">
      <!-- Progress Indicator -->
      <div class="progress-container">
        <div class="progress-steps">
          <div class="step active">
            <div class="step-number">1</div>
            <div class="step-label">환승 정보</div>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-label">여행 스타일</div>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">일정 생성</div>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 33%"></div>
        </div>
      </div>

      <!-- Transfer Info Form -->
      <section class="transfer-form-section">
        <!-- Quick Tips -->
        <div class="tips-section">
          <h3 class="tips-title">💡 환승 시간 팁</h3>
          <div class="tips-grid">
            <div class="tip-card">
              <div class="tip-icon">⏰</div>
              <h4>최소 환승 시간</h4>
              <p>국제선 환승은 최소 2시간, 국내선은 1시간을 권장합니다</p>
            </div>
            <div class="tip-card">
              <div class="tip-icon">🛂</div>
              <h4>입국 심사</h4>
              <p>도시 관광을 원한다면 입국 심사 시간을 고려하세요</p>
            </div>
            <div class="tip-card">
              <div class="tip-icon">🎒</div>
              <h4>짐 보관</h4>
              <p>공항 짐 보관소를 이용하면 가벼운 도시 관광이 가능합니다</p>
            </div>
          </div>
        </div>

        <div class="form-container">
          <h2 class="form-title">환승 정보를 알려주세요</h2>
          <p class="form-description">
            도착 시간, 출발 시간, 경유 도시를 입력하면<br>
            최적의 환승 여행 일정을 만들어드립니다.
          </p>

          <form id="transfer-form" class="transfer-form">
            <div class="form-group">
              <label class="form-label">
                <span class="label-text">경유 도시</span>
                <div class="city-selection">
                  <button type="button" class="city-button" data-city="두바이" disabled>
                    <span class="city-name">두바이</span>
                    <span class="city-status">준비중</span>
                  </button>
                  <button type="button" class="city-button active" data-city="싱가포르">
                    <span class="city-name">싱가포르</span>
                    <span class="city-status">활성화</span>
                  </button>
                  <button type="button" class="city-button" data-city="홍콩" disabled>
                    <span class="city-name">홍콩</span>
                    <span class="city-status">준비중</span>
                  </button>
                </div>
                <div class="input-hint">현재 싱가포르만 서비스 중입니다</div>
              </label>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label">
                  <span class="label-text">도착 시간</span>
                  <input 
                    type="datetime-local" 
                    id="arrival-input" 
                    class="form-input" 
                    required
                  />
                  <div class="input-hint">첫 번째 항공편 도착 시간</div>
                </label>
              </div>

              <div class="form-group">
                <label class="form-label">
                  <span class="label-text">출발 시간</span>
                  <input 
                    type="datetime-local" 
                    id="departure-input" 
                    class="form-input" 
                    required
                  />
                  <div class="input-hint">두 번째 항공편 출발 시간</div>
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">
                <span class="label-text">환승 시간</span>
                <div class="duration-display" id="duration-display">
                  <div class="duration-content">
                    <span class="duration-text">시간을 입력하면 자동으로 계산됩니다</span>
                  </div>
                </div>
                <div class="input-hint">도착 시간과 출발 시간을 입력하면 자동으로 계산됩니다</div>
              </label>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn--ghost" onclick="goBack()">
                이전
              </button>
              <button type="submit" class="btn btn--primary" id="next-button">
                다음 단계로
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="scripts/router.js"></script>
    <script type="module" src="scripts/toast.js"></script>
    <script>
      // 전역 상태 관리
      const transferState = {
        city: '',
        arrival: null,
        departure: null,
        duration: 0
      };

      // DOM 요소들
      const form = document.getElementById('transfer-form');
      const cityButtons = document.querySelectorAll('.city-button');
      const arrivalInput = document.getElementById('arrival-input');
      const departureInput = document.getElementById('departure-input');
      const durationDisplay = document.getElementById('duration-display');
      const nextButton = document.getElementById('next-button');

      // 현재 시간을 기본값으로 설정
      function setDefaultDateTime() {
        const now = new Date();
        const arrivalTime = new Date(now.getTime() + 2 * 60 * 60 * 1000); // 2시간 후
        const departureTime = new Date(now.getTime() + 6 * 60 * 60 * 1000); // 6시간 후

        arrivalInput.value = formatDateTimeLocal(arrivalTime);
        departureInput.value = formatDateTimeLocal(departureTime);
        
        updateDuration();
      }

      // DateTime-local 형식으로 변환
      function formatDateTimeLocal(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        
        return `${year}-${month}-${day}T${hours}:${minutes}`;
      }

      // 환승 시간 계산
      function updateDuration() {
        const arrival = new Date(arrivalInput.value);
        const departure = new Date(departureInput.value);
        
        if (arrival && departure) {
          if (departure <= arrival) {
            // 에러 메시지 표시
            durationDisplay.innerHTML = `
              <div class="duration-content">
                <span class="duration-text" style="color: #e74c3c; font-weight: 600;">⚠️ 출발 시간은 도착 시간 이후여야 합니다</span>
              </div>
            `;
            nextButton.style.opacity = '0.5';
            nextButton.style.cursor = 'not-allowed';
            return;
          }
          
          const durationMs = departure.getTime() - arrival.getTime();
          const durationHours = Math.floor(durationMs / (1000 * 60 * 60));
          const durationMinutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));
          
          transferState.duration = durationMs;
          transferState.arrival = arrival;
          transferState.departure = departure;
          
          let durationText = '';
          if (durationHours > 0) {
            durationText += `${durationHours}시간`;
          }
          if (durationMinutes > 0) {
            durationText += ` ${durationMinutes}분`;
          }
          
          durationDisplay.innerHTML = `
            <div class="duration-content">
              <span class="duration-value">${durationText}</span>
              <span class="duration-label">환승 시간</span>
            </div>
          `;
          
          validateForm();
        } else {
          durationDisplay.innerHTML = `
            <div class="duration-content">
              <span class="duration-text">시간을 입력하면 자동으로 계산됩니다</span>
            </div>
          `;
          nextButton.style.opacity = '0.5';
          nextButton.style.cursor = 'not-allowed';
        }
      }

      // 도시 선택 처리
      function handleCitySelection(selectedButton) {
        // 모든 버튼에서 active 클래스 제거
        cityButtons.forEach(button => {
          button.classList.remove('active');
        });
        
        // 선택된 버튼에 active 클래스 추가
        selectedButton.classList.add('active');
        
        // 상태 업데이트
        transferState.city = selectedButton.dataset.city;
        
        // 폼 유효성 검사
        validateForm();
      }

      // 폼 유효성 검사
      function validateForm() {
        const isValid = transferState.city && 
                       arrivalInput.value && 
                       departureInput.value && 
                       transferState.duration > 0;
        
        // disabled 대신 CSS 스타일만 변경
        if (isValid) {
          nextButton.style.opacity = '1';
          nextButton.style.cursor = 'pointer';
        } else {
          nextButton.style.opacity = '0.5';
          nextButton.style.cursor = 'not-allowed';
        }
      }

      // 폼 제출 처리
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 시간 검증 추가
        const arrival = new Date(arrivalInput.value);
        const departure = new Date(departureInput.value);
        
        // 출발 시간이 도착 시간보다 앞서거나 같으면 경고
        if (arrival && departure && departure <= arrival) {
          showToast({ message: '출발 시간은 도착 시간 이후여야 합니다.', type: 'warning' });
          return;
        }
        
        // 유효성 검증 확인
        const isValid = transferState.city && 
                       arrivalInput.value && 
                       departureInput.value && 
                       transferState.duration > 0;
        
        if (!isValid) return;
        
        // 라우터를 통해 다음 페이지로 이동
        window.navigateTo('/airport-main', { transferInfo: transferState });
      });

      // 도시 선택 버튼 이벤트 리스너
      cityButtons.forEach(button => {
        button.addEventListener('click', function() {
          if (!button.disabled) {
            handleCitySelection(button);
          }
        });
      });

      // 입력 이벤트 리스너
      arrivalInput.addEventListener('change', updateDuration);
      departureInput.addEventListener('change', updateDuration);

      // 뒤로가기 함수
      function goBack() {
        window.goBack();
      }

      // 페이지 로드 시 초기화
      document.addEventListener('DOMContentLoaded', function() {
        setDefaultDateTime();
        
        // 기본 도시 선택 (싱가포르)
        const singaporeButton = document.querySelector('.city-button[data-city="싱가포르"]');
        if (singaporeButton) {
          handleCitySelection(singaporeButton);
        }
        
        // 애니메이션 효과
        const formContainer = document.querySelector('.form-container');
        const tipsSection = document.querySelector('.tips-section');
        
        setTimeout(() => {
          formContainer.style.opacity = '1';
          formContainer.style.transform = 'translateY(0)';
        }, 300);
        
        setTimeout(() => {
          tipsSection.style.opacity = '1';
          tipsSection.style.transform = 'translateY(0)';
        }, 600);
      });
    </script>
  </body>
</html>
