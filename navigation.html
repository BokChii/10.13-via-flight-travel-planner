<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-maps-api-key" content="AIzaSyCGuiWVQgNS8egFImIxqQjA1LFI47TBmw8" />
    <title>실시간 여행 안내 - Via Flight</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components/navigation.css" />
    <link rel="stylesheet" href="styles/components/buttons.css" />
    <link rel="stylesheet" href="styles/components/cards.css" />
    <link rel="stylesheet" href="styles/components/modals.css" />
  </head>
  <body class="app" data-view="planning">
    <header class="app-header">
      <h1>Via Flight</h1>
      <p class="tagline">실시간 여행 안내</p>
      <nav class="breadcrumb">
        <a href="landing.html" class="breadcrumb__link">← 홈으로 돌아가기</a>
      </nav>
    </header>

    <main class="layout" data-view="planning">
      <!-- Controls Panel -->
      <section class="panel panel--controls" aria-label="경로 입력">
        <form id="route-form" class="route-form">
          <fieldset>
            <legend>경로 설정</legend>
            <label class="field">
              <span class="field__label">출발지</span>
              <input id="origin-input" class="field__input" type="text" placeholder="예: 창이공항 터미널 1" required />
            </label>
            <label class="field">
              <span class="field__label">목적지</span>
              <input id="destination-input" class="field__input" type="text" placeholder="예: 창이공항 터미널 1" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>경유지</legend>
            <ul id="waypoint-list" class="waypoint-list" aria-live="polite"></ul>
            <div class="waypoint-controls">
              <input id="waypoint-input" class="field__input" type="text" placeholder="방문할 장소를 입력하세요" />
              <button id="add-waypoint" type="button" class="btn">추가</button>
            </div>
          </fieldset>

          <div class="actions">
            <button type="submit" class="btn btn--primary">경로 찾기</button>
            <button id="start-navigation" type="button" class="btn btn--accent" disabled>내비게이션 시작</button>
            <button id="clear-route" type="button" class="btn btn--ghost">초기화</button>
          </div>
        </form>
      </section>

      <!-- Map Panel -->
      <section class="panel panel--map" aria-label="지도">
        <div id="map" class="map-placeholder" role="application" aria-live="polite">지도 로딩 중...</div>
        <div id="navigation-overlay" class="navigation-overlay" hidden></div>
      </section>

      <!-- Summary Panel -->
      <section class="panel panel--summary" aria-label="여행 요약">
        <div class="summary-header">
          <h2>여행 요약</h2>
          <div class="summary-actions">
            <button id="save-trip" class="btn btn--small">저장</button>
            <button id="copy-trip" class="btn btn--small">복사</button>
            <button id="import-trip" class="btn btn--small">불러오기</button>
            <input id="import-trip-input" type="file" accept=".txt" style="display: none;" />
          </div>
        </div>
        
        <div id="summary-output" class="summary-output">
          <div class="empty-state">
            <div class="empty-icon">🗺️</div>
            <h3>여행 일정을 만들어보세요</h3>
            <p>출발지와 목적지를 입력하고<br>경유지를 추가해보세요.</p>
          </div>
        </div>

        <!-- Emergency Return Button -->
        <div class="emergency-section">
          <button id="emergency-return" class="btn btn--emergency">
            🚨 공항 복귀
          </button>
          <button id="end-trip" class="btn btn--primary" style="margin-top: 1rem; width: 100%;">
            🎉 환승 여행 종료하기
          </button>
        </div>
      </section>
    </main>

    <!-- Navigation Status Overlay -->
    <div id="navigation-status" class="navigation-status" hidden>
      <div class="status-content">
        <div class="current-location">
          <h3 id="current-waypoint">현재 위치</h3>
          <p id="current-instruction">경로를 따라 이동하세요</p>
        </div>
        <div class="progress-info">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text">
            <span id="progress-text">0%</span>
            <span id="distance-text">0m</span>
          </div>
        </div>
        <div class="navigation-actions">
          <button id="exit-navigation" class="btn btn--ghost">네비게이션 종료</button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Place Modal -->
    <div id="place-modal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">장소 정보</h3>
          <button id="modal-close" class="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="modal-body">
          <!-- 동적으로 생성됨 -->
        </div>
      </div>
    </div>

    <!-- Airport Return Modal -->
    <div id="airport-return-modal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h3>🚨 공항 복귀 안내</h3>
          <button id="airport-modal-close" class="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="airport-modal-body">
          <!-- 동적으로 생성됨 -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/autocomplete.js"></script>
    <script type="module" src="scripts/placeModal.js"></script>
    <script type="module" src="scripts/emergencyMode.js"></script>
    <script type="module" src="scripts/toast.js"></script>

    <script>
      // 페이지 로드 시 저장된 일정 불러오기
      document.addEventListener('DOMContentLoaded', function() {
        loadSavedSchedule();
        
        // "환승 여행 종료하기" 버튼 이벤트 리스너 추가
        const endTripButton = document.getElementById('end-trip');
        if (endTripButton) {
          endTripButton.addEventListener('click', function() {
            endTransferTrip();
          });
        }
      });

      // 환승 여행 종료 함수
      function endTransferTrip() {
        // 1. 도시 탐방 일정 가져오기 (airport-external에서 저장한 cityPlan)
        const cityPlanStr = sessionStorage.getItem('cityPlan');
        const plannerResult = sessionStorage.getItem('plannerResult');
        const currentState = window.getState ? window.getState() : null;
        
        // 2. 최종 일정 데이터 구성
        let finalTripPlan = null;
        
        // 3. navigation.html에서 계산된 실제 경로 정보 추출
        let actualTimeline = null;
        try {
          // main.js에서 export된 getState를 window를 통해 접근
          // main.js가 이미 state를 초기화했을 경우 sessionStorage에서 routePlan을 가져오기
          const routePlanStr = sessionStorage.getItem('routePlan');
          console.log('📍 sessionStorage에서 routePlan 검색:', routePlanStr ? '찾음' : '없음');
          
          if (routePlanStr) {
            const routePlan = JSON.parse(routePlanStr);
            console.log('📋 routePlan 구조:', routePlan);
            console.log('📋 segments 개수:', routePlan.segments?.length);
            
            if (routePlan.segments) {
              actualTimeline = routePlan.segments.map(segment => ({
                fromLabel: segment.fromLabel,
                toLabel: segment.toLabel,
                durationText: segment.durationText,
                distanceText: segment.distanceText,
                duration: segment.duration,
                distance: segment.distance,
                legs: segment.legs?.map(leg => ({
                  modeLabel: leg.modeLabel,
                  durationText: leg.durationText,
                  distanceText: leg.distanceText
                }))
              }));
              
              console.log('✅ 실제 타임라인 추출 완료:', actualTimeline.length, '개 세그먼트');
            }
          }
        } catch (error) {
          console.warn('⚠️ 실제 타임라인 추출 실패:', error.message);
        }
        
        if (cityPlanStr) {
          const cityPlan = JSON.parse(cityPlanStr);
          finalTripPlan = {
            plannerResult: cityPlan,
            actualTimeline: actualTimeline,
            completedAt: new Date().toISOString()
          };
          console.log('✅ finalTripPlan 생성 (cityPlan), actualTimeline:', actualTimeline ? `${actualTimeline.length}개 세그먼트` : '없음');
        } else if (plannerResult) {
          finalTripPlan = {
            plannerResult: JSON.parse(plannerResult),
            actualTimeline: actualTimeline,
            completedAt: new Date().toISOString()
          };
          console.log('✅ finalTripPlan 생성 (plannerResult), actualTimeline:', actualTimeline ? `${actualTimeline.length}개 세그먼트` : '없음');
        } else {
          alert('일정 데이터를 찾을 수 없습니다. 처음부터 다시 시작해주세요.');
          window.location.href = 'landing.html';
          return;
        }
        
        // sessionStorage에 저장
        sessionStorage.setItem('finalTripPlan', JSON.stringify(finalTripPlan));
        
        // 5. trip-summary.html로 이동
        window.location.href = 'trip-summary.html';
      }

      function loadSavedSchedule() {
        const scheduleData = sessionStorage.getItem('scheduleData');
        if (scheduleData) {
          try {
            const data = JSON.parse(scheduleData);
            
            // 기존 네비게이션 시스템에 데이터 전달
            if (window.applyPlannerPlan) {
              const plan = convertScheduleToPlan(data);
              window.applyPlannerPlan(plan);
            }
            
            // 세션 데이터 정리
            sessionStorage.removeItem('scheduleData');
            
          } catch (error) {
            console.error('저장된 일정 불러오기 실패:', error);
          }
        }
      }

      function convertScheduleToPlan(scheduleData) {
        // Airport Only 타입의 경우
        if (scheduleData.type === 'airport-only') {
          return {
            origin: {
              label: scheduleData.transferInfo.city + ' 공항',
              address: scheduleData.transferInfo.city + ' 공항',
              location: null // 실제 위치는 Google Maps에서 검색
            },
            destination: {
              label: scheduleData.transferInfo.city + ' 공항',
              address: scheduleData.transferInfo.city + ' 공항',
              location: null
            },
            waypoints: scheduleData.selectedPOIs.map((poiId, index) => ({
              label: `경유지 ${index + 1}`,
              address: '',
              location: null,
              stayMinutes: 60 // 기본 체류 시간
            })),
            meta: {
              exploreWindow: {
                start: scheduleData.transferInfo.arrival,
                end: scheduleData.transferInfo.departure
              },
              categoriesUsed: scheduleData.selectedPreferences
            }
          };
        }
        
        return null;
      }
    </script>
  </body>
</html>
