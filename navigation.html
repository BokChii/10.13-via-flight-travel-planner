<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-maps-api-key" content="AIzaSyCGuiWVQgNS8egFImIxqQjA1LFI47TBmw8" />
    <title>실시간 여행 안내 - Via Flight</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components/navigation.css" />
    <link rel="stylesheet" href="styles/components/buttons.css" />
    <link rel="stylesheet" href="styles/components/cards.css" />
    <link rel="stylesheet" href="styles/components/modals.css" />
  </head>
  <body class="app" data-view="planning">
    <header class="app-header">
      <h1>Via Flight</h1>
      <p class="tagline">실시간 여행 안내</p>
      <nav class="breadcrumb">
        <a href="index.html" class="breadcrumb__link">← 홈으로 돌아가기</a>
      </nav>
    </header>

    <!-- Departure Countdown Banner -->
    <div id="countdown-banner" class="countdown-banner" aria-live="polite"></div>

    <main class="layout" data-view="planning">
      <!-- Controls Panel -->
      <section class="panel panel--controls" aria-label="경로 입력">
        <form id="route-form" class="route-form">
          <fieldset>
            <legend>경로 설정</legend>
            <label class="field">
              <span class="field__label">출발지</span>
              <input id="origin-input" class="field__input" type="text" placeholder="예: 창이공항 터미널 1" required />
            </label>
            <label class="field">
              <span class="field__label">목적지</span>
              <input id="destination-input" class="field__input" type="text" placeholder="예: 창이공항 터미널 1" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>경유지</legend>
            <ul id="waypoint-list" class="waypoint-list" aria-live="polite"></ul>
            <div class="waypoint-controls">
              <input id="waypoint-input" class="field__input" type="text" placeholder="방문할 장소를 입력하세요" />
              <button id="add-waypoint" type="button" class="btn">추가</button>
            </div>
          </fieldset>

          <div class="actions">
            <button type="submit" class="btn btn--primary">경로 찾기</button>
            <button id="start-navigation" type="button" class="btn btn--accent" disabled>내비게이션 시작</button>
            <button id="clear-route" type="button" class="btn btn--ghost">초기화</button>
          </div>
        </form>
      </section>

      <!-- Map Panel -->
      <section class="panel panel--map" aria-label="지도">
        <div id="map" class="map-placeholder" role="application" aria-live="polite">지도 로딩 중...</div>
        <div id="navigation-overlay" class="navigation-overlay" hidden></div>
      </section>

      <!-- Summary Panel -->
      <section class="panel panel--summary" aria-label="여행 요약">
        <div class="summary-header">
          <h2>여행 요약</h2>
          <div class="summary-actions">
            <button id="save-trip" class="btn btn--small">저장</button>
            <button id="copy-trip" class="btn btn--small">복사</button>
            <button id="import-trip" class="btn btn--small">불러오기</button>
            <input id="import-trip-input" type="file" accept=".txt" style="display: none;" />
          </div>
        </div>
        
        <div id="summary-output" class="summary-output">
          <div class="empty-state">
            <div class="empty-icon">🗺️</div>
            <h3>여행 일정을 만들어보세요</h3>
            <p>출발지와 목적지를 입력하고<br>경유지를 추가해보세요.</p>
          </div>
        </div>

        <!-- Emergency Return Button -->
        <div class="emergency-section">
          <button id="emergency-return" class="btn btn--emergency">
            🚨 공항 복귀
          </button>
          <button id="end-trip" class="btn btn--primary" style="margin-top: 1rem; width: 100%;">
            🎉 환승 여행 종료하기
          </button>
        </div>
      </section>
    </main>

    <!-- Navigation Status Overlay -->
    <div id="navigation-status" class="navigation-status" hidden>
      <div class="status-content">
        <div class="current-location">
          <h3 id="current-waypoint">현재 위치</h3>
          <p id="current-instruction">경로를 따라 이동하세요</p>
        </div>
        <div class="progress-info">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text">
            <span id="progress-text">0%</span>
            <span id="distance-text">0m</span>
          </div>
        </div>
        <div class="navigation-actions">
          <button id="exit-navigation" class="btn btn--ghost">네비게이션 종료</button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Place Modal -->
    <div id="place-modal" class="modal" hidden>
      <div class="modal__backdrop"></div>
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="place-modal-title">
        <button type="button" class="modal__close" data-modal-close>&times;</button>
        <div class="modal__body" data-modal-body>
          <div class="modal__header">
            <h3 id="place-modal-title" data-modal-title>장소 정보</h3>
            <p class="modal__address" data-modal-address></p>
          </div>
          <div class="modal__photo" hidden>
            <img data-modal-photo alt="장소 이미지" />
          </div>
          <div class="modal__section modal__stay">
            <label>체류 예정 시간 (분)
              <input type="number" min="10" max="600" step="5" value="60" data-stay-input />
            </label>
          </div>
          <div class="modal__section">
            <p class="modal__line"><strong>영업 상태:</strong> <span data-modal-business-status>영업 상태 확인 불가</span></p>
          </div>
          <div class="modal__meta">
            <p class="modal__line" hidden><strong>웹사이트:</strong> <a data-modal-website target="_blank" rel="noopener noreferrer"></a></p>
            <p class="modal__line" hidden><strong>전화:</strong> <span data-modal-phone></span></p>
            <p class="modal__line" hidden><strong>평점:</strong> <span data-modal-rating></span></p>
          </div>
          <div class="modal__section" hidden>
            <h4>운영 시간</h4>
            <ul data-modal-hours></ul>
          </div>
          <div class="modal__section" hidden>
            <h4>리뷰</h4>
            <div data-modal-reviews></div>
          </div>
        </div>
        <div class="modal__actions">
          <button type="button" class="btn btn--ghost" data-modal-cancel>취소</button>
          <button type="button" class="btn btn--accent" data-modal-confirm>일정에 추가</button>
        </div>
      </div>
    </div>

    <!-- Airport Return Modal -->
    <div id="airport-return-modal" class="modal" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <h3>🚨 공항 복귀 안내</h3>
          <button id="airport-modal-close" class="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="airport-modal-body">
          <!-- 동적으로 생성됨 -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/autocomplete.js"></script>
    <script type="module" src="scripts/placeModal.js"></script>
    <script type="module" src="scripts/emergencyMode.js"></script>
    <script type="module" src="scripts/toast.js"></script>

    <script>
      // 페이지 로드 시 저장된 일정 불러오기
      document.addEventListener('DOMContentLoaded', function() {
        // 리뷰에서 가져온 일정 확인
        const importedTripStr = sessionStorage.getItem('importedTrip');
        if (importedTripStr) {
          try {
            const importedTrip = JSON.parse(importedTripStr);
            
            // 폼에 데이터 입력
            const originInput = document.getElementById('origin-input');
            const destinationInput = document.getElementById('destination-input');
            const waypointList = document.getElementById('waypoint-list');
            const waypointInput = document.getElementById('waypoint-input');
            
            if (originInput) {
              originInput.value = importedTrip.origin || '공항';
            }
            if (destinationInput) {
              destinationInput.value = importedTrip.destination || '공항';
            }
            
            // waypoints 추가
            if (importedTrip.waypoints && importedTrip.waypoints.length > 0 && waypointList) {
              importedTrip.waypoints.forEach((waypoint, index) => {
                const li = document.createElement('li');
                li.className = 'waypoint-item';
                li.innerHTML = `
                  <span>${waypoint.name || waypoint.address || `경유지 ${index + 1}`}</span>
                  <button type="button" class="btn btn--small btn--ghost remove-waypoint">제거</button>
                `;
                waypointList.appendChild(li);
                
                // 제거 버튼 이벤트
                const removeBtn = li.querySelector('.remove-waypoint');
                if (removeBtn) {
                  removeBtn.addEventListener('click', function() {
                    li.remove();
                    // waypoint 변경 시 경로 다시 계산 트리거
                    const form = document.getElementById('route-form');
                    if (form) {
                      form.dispatchEvent(new Event('change'));
                    }
                  });
                }
              });
            }
            
            // sessionStorage에서 제거
            sessionStorage.removeItem('importedTrip');
            
            // 안내 메시지
            setTimeout(() => {
              if (window.showToast) {
                window.showToast({ 
                  message: '리뷰에서 일정을 가져왔습니다. 경로 찾기를 클릭하여 경로를 확인하세요.', 
                  type: 'info' 
                });
              }
            }, 500);
          } catch (error) {
            console.error('가져온 일정 처리 실패:', error);
            sessionStorage.removeItem('importedTrip');
          }
        }
        
        loadSavedSchedule();
        
        // "환승 여행 종료하기" 버튼 이벤트 리스너 추가
        const endTripButton = document.getElementById('end-trip');
        if (endTripButton) {
          endTripButton.addEventListener('click', function() {
            endTransferTrip();
          });
        }
      });

      // 환승 여행 종료 함수
      async function endTransferTrip() {
        // 로딩 표시
        const endTripButton = document.getElementById('end-trip');
        const originalText = endTripButton?.textContent;
        if (endTripButton) {
          endTripButton.disabled = true;
          endTripButton.textContent = '지도 저장 중...';
        }
        
        try {
          // 1. 도시 탐방 일정 가져오기 (airport-external에서 저장한 cityPlan)
          const cityPlanStr = sessionStorage.getItem('cityPlan');
          const plannerResult = sessionStorage.getItem('plannerResult');
          const currentState = window.getState ? window.getState() : null;
          
          // 2. 최종 일정 데이터 구성
          let finalTripPlan = null;
          
          // 3. navigation.html에서 계산된 실제 경로 정보 추출
          let actualTimeline = null;
          try {
            // main.js에서 export된 getState를 window를 통해 접근
            // main.js가 이미 state를 초기화했을 경우 sessionStorage에서 routePlan을 가져오기
            const routePlanStr = sessionStorage.getItem('routePlan');
            console.log('📍 sessionStorage에서 routePlan 검색:', routePlanStr ? '찾음' : '없음');
            
            if (routePlanStr) {
              const routePlan = JSON.parse(routePlanStr);
              console.log('📋 routePlan 구조:', routePlan);
              console.log('📋 segments 개수:', routePlan.segments?.length);
              
              if (routePlan.segments) {
                actualTimeline = routePlan.segments.map(segment => ({
                  fromLabel: segment.fromLabel,
                  toLabel: segment.toLabel,
                  durationText: segment.durationText,
                  distanceText: segment.distanceText,
                  duration: segment.duration,
                  distance: segment.distance,
                  legs: segment.legs?.map(leg => ({
                    modeLabel: leg.modeLabel,
                    durationText: leg.durationText,
                    distanceText: leg.distanceText
                  }))
                }));
                
                console.log('✅ 실제 타임라인 추출 완료:', actualTimeline.length, '개 세그먼트');
              }
            }
          } catch (error) {
            console.warn('⚠️ 실제 타임라인 추출 실패:', error.message);
          }
          
          // 4. 지도 스크린샷 생성 및 업로드
          let routeMapImageUrl = null;
          try {
            const mapElement = document.getElementById('map');
            if (mapElement && mapElement.offsetWidth > 0 && mapElement.offsetHeight > 0) {
              const { captureMapScreenshot, uploadToStorage, getSupabaseUserId } = await import('./scripts/supabaseClient.js');
              const userId = window.getUserId ? await window.getUserId() : null;
              
              if (userId) {
                if (endTripButton) {
                  endTripButton.textContent = '지도 캡처 중...';
                }
                
                // 지도 스크린샷 생성
                const blob = await captureMapScreenshot(mapElement);
                
                if (endTripButton) {
                  endTripButton.textContent = '지도 업로드 중...';
                }
                
                // Supabase Storage에 업로드
                const supabaseUserId = await getSupabaseUserId(userId);
                const timestamp = Date.now();
                const path = `routes/${supabaseUserId}/${timestamp}.png`;
                routeMapImageUrl = await uploadToStorage('route-maps', path, blob);
                console.log('✅ 지도 스크린샷 저장 완료:', routeMapImageUrl);
              }
            } else {
              console.warn('⚠️ 지도 요소를 찾을 수 없거나 크기가 0입니다.');
            }
          } catch (error) {
            console.warn('⚠️ 지도 스크린샷 생성 실패:', error);
            // 지도 스크린샷 실패해도 일정 저장은 계속 진행
          }
          
          if (cityPlanStr) {
            const cityPlan = JSON.parse(cityPlanStr);
            finalTripPlan = {
              plannerResult: cityPlan,
              actualTimeline: actualTimeline,
              routeMapImageUrl: routeMapImageUrl,
              completedAt: new Date().toISOString()
            };
            console.log('✅ finalTripPlan 생성 (cityPlan), actualTimeline:', actualTimeline ? `${actualTimeline.length}개 세그먼트` : '없음');
          } else if (plannerResult) {
            finalTripPlan = {
              plannerResult: JSON.parse(plannerResult),
              actualTimeline: actualTimeline,
              routeMapImageUrl: routeMapImageUrl,
              completedAt: new Date().toISOString()
            };
            console.log('✅ finalTripPlan 생성 (plannerResult), actualTimeline:', actualTimeline ? `${actualTimeline.length}개 세그먼트` : '없음');
          } else {
            if (window.showModal) {
              showModal({
                message: '일정 데이터를 찾을 수 없습니다. 처음부터 다시 시작해주세요.',
                type: 'error'
              });
            } else {
              alert('일정 데이터를 찾을 수 없습니다. 처음부터 다시 시작해주세요.');
            }
            if (endTripButton) {
              endTripButton.disabled = false;
              endTripButton.textContent = originalText;
            }
            window.location.href = 'index.html';
            return;
          }
          
          // sessionStorage에 저장
          sessionStorage.setItem('finalTripPlan', JSON.stringify(finalTripPlan));
          
          // 5. trip-summary.html로 이동
          window.location.href = 'trip-summary.html';
        } catch (error) {
          console.error('❌ 환승 여행 종료 처리 실패:', error);
          if (window.showModal) {
            showModal({
              message: '일정 저장 중 오류가 발생했습니다. 다시 시도해주세요.',
              type: 'error'
            });
          } else {
            alert('일정 저장 중 오류가 발생했습니다. 다시 시도해주세요.');
          }
          if (endTripButton) {
            endTripButton.disabled = false;
            endTripButton.textContent = originalText;
          }
        }
      }

      function loadSavedSchedule() {
        const scheduleData = sessionStorage.getItem('scheduleData');
        if (scheduleData) {
          try {
            const data = JSON.parse(scheduleData);
            
            // 기존 네비게이션 시스템에 데이터 전달
            if (window.applyPlannerPlan) {
              const plan = convertScheduleToPlan(data);
              window.applyPlannerPlan(plan);
            }
            
            // 세션 데이터 정리
            sessionStorage.removeItem('scheduleData');
            
          } catch (error) {
            console.error('저장된 일정 불러오기 실패:', error);
          }
        }
      }

      function convertScheduleToPlan(scheduleData) {
        // Airport Only 타입의 경우
        if (scheduleData.type === 'airport-only') {
          return {
            origin: {
              label: scheduleData.transferInfo.city + ' 공항',
              address: scheduleData.transferInfo.city + ' 공항',
              location: null // 실제 위치는 Google Maps에서 검색
            },
            destination: {
              label: scheduleData.transferInfo.city + ' 공항',
              address: scheduleData.transferInfo.city + ' 공항',
              location: null
            },
            waypoints: scheduleData.selectedPOIs.map((poiId, index) => ({
              label: `경유지 ${index + 1}`,
              address: '',
              location: null,
              stayMinutes: 60 // 기본 체류 시간
            })),
            meta: {
              exploreWindow: {
                start: scheduleData.transferInfo.arrival,
                end: scheduleData.transferInfo.departure
              },
              categoriesUsed: scheduleData.selectedPreferences
            }
          };
        }
        
        return null;
      }
    </script>
    <script src="scripts/modal.js"></script>
  </body>
</html>
