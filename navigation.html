<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-maps-api-key" content="AIzaSyCGuiWVQgNS8egFImIxqQjA1LFI47TBmw8" />
    <title>Via Flight</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="app">
    <header class="app-header">
      <h1>Via Flight Travel Planner</h1>
      <p class="tagline">도보와 대중교통만으로 최적의 환승 여행 일정을 계획해보세요.</p>
      <nav class="header-actions">
        <a href="index.html" class="btn btn--secondary">새 일정 만들기</a>
      </nav>
    </header>

    <main class="layout" data-view="planning">
      <section class="panel panel--controls" aria-label="경로 입력">
        <form id="route-form" class="route-form">
          <fieldset>
            <legend>경로 설정</legend>
            <label class="field">
              <span class="field__label">출발지</span>
              <input id="origin-input" class="field__input" type="text" placeholder="예: 창이공항 터미널 1" required />
            </label>
            <label class="field">
              <span class="field__label">목적지</span>
              <input id="destination-input" class="field__input" type="text" placeholder="예: 창이공항 터미널 1" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>경유지</legend>
            <ul id="waypoint-list" class="waypoint-list" aria-live="polite"></ul>
            <div class="waypoint-controls">
              <input id="waypoint-input" class="field__input" type="text" placeholder="방문할 장소를 입력하세요" />
              <button id="add-waypoint" type="button" class="btn">추가</button>
            </div>
          </fieldset>

          <div class="actions">
            <button type="submit" class="btn btn--primary">경로 찾기</button>
            <button id="start-navigation" type="button" class="btn btn--accent" disabled>내비게이션 시작</button>
            <button id="clear-route" type="button" class="btn btn--ghost">초기화</button>
          </div>
        </form>
      </section>

      <section class="panel panel--map" aria-label="지도">
        <div id="map" class="map-placeholder" role="application" aria-live="polite">지도 로딩 중...</div>
        <div id="navigation-overlay" class="navigation-overlay" hidden></div>
      </section>

      <section class="panel panel--summary" aria-label="여행 요약">
        <div class="navigation-header">
          <h2>여정 요약</h2>
          <div class="navigation-header__actions">
            <button id="import-trip" type="button" class="btn btn--ghost btn--small">일정 불러오기</button>
            <button id="save-trip" type="button" class="btn btn--ghost btn--small">일정 저장</button>
            <button id="copy-trip" type="button" class="btn btn--ghost btn--small">경로 복사</button>
            <button id="emergency-return" type="button" class="btn btn--emergency btn--small" hidden>🚨 공항 복귀</button>
            <button id="exit-navigation" class="btn btn--ghost btn--small" hidden>내비게이션 종료</button>
          </div>
        </div>
        <div id="navigation-status" class="navigation-status" aria-live="polite">
          <p class="placeholder">내비게이션을 시작하면 현재 위치와 진행 상황이 표시됩니다.</p>
        </div>
        <div id="summary-output" class="summary-output">
          <p class="placeholder">경로를 계산하면 총 소요 시간과 이동 정보를 확인할 수 있어요.</p>
        </div>
      </section>
    </main>

    <div id="place-modal" class="modal" hidden>
      <div class="modal__backdrop"></div>
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="place-modal-title">
        <button type="button" class="modal__close" data-modal-close>&times;</button>
        <div class="modal__body" data-modal-body>
          <div class="modal__header">
            <h3 id="place-modal-title" data-modal-title>장소 정보</h3>
            <p class="modal__address" data-modal-address></p>
          </div>
          <div class="modal__photo" hidden>
            <img data-modal-photo alt="장소 이미지" />
          </div>
          <div class="modal__section modal__stay">
            <label>체류 예정 시간 (분)
              <input type="number" min="10" max="600" step="5" value="60" data-stay-input />
            </label>
          </div>
          <div class="modal__meta">
            <p class="modal__line" hidden><strong>웹사이트:</strong> <a data-modal-website target="_blank" rel="noopener noreferrer"></a></p>
            <p class="modal__line" hidden><strong>전화:</strong> <span data-modal-phone></span></p>
            <p class="modal__line" hidden><strong>평점:</strong> <span data-modal-rating></span></p>
          </div>
          <div class="modal__section" hidden>
            <h4>운영 시간</h4>
            <ul data-modal-hours></ul>
          </div>
          <div class="modal__section" hidden>
            <h4>리뷰</h4>
            <div data-modal-reviews></div>
          </div>
        </div>
        <div class="modal__actions">
          <button type="button" class="btn btn--ghost" data-modal-cancel>취소</button>
          <button type="button" class="btn btn--accent" data-modal-confirm>일정에 추가</button>
        </div>
      </div>
    </div>
    <input id="import-trip-input" type="file" accept="application/json" hidden />

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
